<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch Using OOP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="timer">
        <div id="duration-display">
          00:00.00
        </div>
        <div id="btn-container">
          <div id="reset-btn" class="btn">Reset</div>
          <div id="start-btn" class="btn">Start</div>
          <div id="stop-btn" class="btn hidden">Stop</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
